<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="assets/waifu.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="waifu">

    <!-- 提示框 -->
    <div class="waifu-tips"></div>

    <!-- 看板娘画布 -->
    <canvas id="live2d"  class="live2d"></canvas>

    <!-- 工具栏 -->
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
    </div>

</div>

<script src="assets/waifu-tips.js"></script>
<script src="assets/live2d.js"></script>
<!--<script type="text/javascript">initModel("assets/")</script>-->
<!-- 初始化看板娘，加载 waifu-tips.json-->
<script type="text/javascript">
    /* 可直接修改部分参数 */
    live2d_settings['modelId'] = 4;                  // 默认模型 ID
    live2d_settings['modelTexturesId'] = 1;          // 默认材质 ID
    /* 在 initModel 前添加 */
    initModel("assets/waifu-tips.json")
</script>
<script src="assets/autoload.js" type="text/javascript"></script>
<script type="text/javascript" src="assets/canvas-nest.js"></script>
<canvas id="c_n1"></canvas>
<h1>看板娘</h1>
</body>
</html>
